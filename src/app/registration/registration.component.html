<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Tutor Finder Login page</h4>
        <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" />
                    <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" />
                    <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                    <!-- <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone number is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="phoneNumber">phoneNumber</label>
                    <input type="text" formControlName="phoneNumber" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="addressLine1">Address Line 1</label>
                    <input type="text" formControlName="addressLine1" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" formControlName="addressLine2" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" formControlName="city" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="State">State</label>
                    <input type="text" formControlName="state" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip COde</label>
                    <input type="text" formControlName="zipcode" class="form-control" />
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select formControlName="role" class="form-control">
                        <!-- <option disabled>Select Role</option>   -->
                        <option>Choose role</option>
                        <option *ngFor="let role of roleList">{{role.name}}</option>
                    </select>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                    Register
                </button>
                <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">eee</div> -->
            </form>
        </div>
    </div>
</div>
